<!DOCTYPE html>
<html>
  <head>
    <title>ESP Wi-Fi Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="topnav">
      <h1>ESP Wi-Fi Manager</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <form action="/" method="POST">
            <p>
              <hr class="hr-text" data-content="WiFi Settings">
              <label for="ssid">SSID</label>
              <input
                type="text"
                id="ssid"
                name="ssid"
                aria-required="true"
              /><br />
              <label for="pass">Password</label>
              <input
                type="password"
                id="pass"
                name="pass"
                aria-required="true"
              /><br />
              <label for="ip">IP Address</label>
              <input
                type="text"
                id="ip"
                name="ip"
                value="192.168.0.201"
                aria-required="true"
              /><br />
              <label for="gateway">Gateway Address</label>
              <input
                type="text"
                id="gateway"
                name="gateway"
                value="192.168.0.1"
                aria-required="true"
              />
              <br />
              <hr class="hr-text" data-content="Firebase Settings">
              
              <label for="api_key">API Key</label>
              <input
                type="text"
                id="api_key"
                name="api_key"
                aria-required="true"
              /><br />
              <label for="bucket_id">Bucket ID</label>
              <input
                type="text"
                id="bucket_id"
                name="bucket_id"
                aria-required="true"
              /><br />
              <label for="user_email">User Email</label>
              <input
                type="email"
                id="user_email"
                name="user_email"
                aria-required="true"
              /><br />
              <label for="user_password">User Password</label>
              <input
                type="password"
                id="user_password"
                name="user_password"
                aria-required="true"
              /><br />
              <input type="submit" value="Submit" />
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
